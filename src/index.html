<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="manifest" href="manifest.json" />
    <style>
      #scan,
      #send,
      #video {
        margin: 0 auto;
        display: block;
        max-height: 400px;
      }
      #canvas {
        position: absolute;
        margin: 0 auto;
        z-index: 2;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      #video_box {
        position: relative;
      }
      #message {
        margin: 10px auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <header><h1><%= htmlWebpackPlugin.options.myPageHeader %></h1></header>
    <main>
      <div id="video_box">
        <canvas id="canvas"></canvas>
        <video id="video"></video>
      </div>
      <div id="text_box" hidden>
        <textarea id="message"></textarea>
      </div>
      <br />
      <button id="scan" type="button">Switch to text</button>
      <div id="result"></div>
    </main>
    <footer>
      <a href="https://github.com/ninegua/ic-qr-scanner">Source Code</a>
    </footer>
  </body>
</html>
